<html>

<head>
    <title>Monitoring</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="scripts\dashboard.js?v=1.3"></script>
    <link rel="stylesheet" href="content\uptime.css?v=1.3">
</head>

<body>
    <header>
        Monitoring
    </header>
    <br>
    <div class="grid-block">
        Lobby
        <div id="lobby_chart">
        </div>
    </div>
    <div class="grid-block">
        Router
        <div id="router_chart">
        </div>
    </div>
    <br>
    <div class="grid-block">
        Code Coverage (Statement)
        <div id="special_chart">
        </div>
    </div>
    <div class="grid-block">
        Automation
        <div class="automationRow" id="DesktopRow">
            <div class="automationSpan">
                <span>Desktop: 0/0</span>
            </div>
        </div>
        <div class="automationRow" id="TabletRow">
            <div class="automationSpan">
                <span>Tablet: 0/0</span>
            </div>
        </div>
        <div class="automationRow" id="PhoneRow">
            <div class="automationSpan">
                <span>Phone: 0/0</span>
            </div>
        </div>
    </div>
</body>

</html>
